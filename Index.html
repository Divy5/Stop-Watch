<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- FavIcon -->
     <link rel="shortcut icon" href="StopWatch-icon.svg" type="image/x-icon">
  </head>
  <body>
      <section>
        <h1>Stop Watch</h1>
      <p id="countDown">0</p>
      <div class="buttons">
        <button class="start_btn">Start</button>
        <button class="reset_btn">Reset</button>
        <button class="stop_btn">Stop</button>
        <button class="time_btn">getTime</button>
        <button class="clear_btn">clearTime</button>
      </div>
      <div class="resetValue"></div>
    </section>

    <!-- JavaScript Link -->
    <script src="script.js"></script>
  </body>
</html>
